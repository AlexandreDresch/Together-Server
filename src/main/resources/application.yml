server:
  port: 9192

spring:
  datasource:
    username: ${USERNAME}
    password: ${PASSWORD}
    url: ${DATABASE_URL}
    driver-class-name: org.postgresql.Driver
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
      format_sql: true
  servlet:
    multipart:
    max-file-size: 5MB
    max-request-size: 5MB
    file-size-threshold: 2KB
